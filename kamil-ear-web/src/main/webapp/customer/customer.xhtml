<body>

Cart

<p:dataTable var="dish" value="#{orderMB.cart}">
    <p:column headerText="Dish name">
        <h:outputText value="#{dish.name}"/>
    </p:column>
    <p:column headerText="Dish price">
        <h:outputText value="#{dish.cost}"/>
    </p:column>
    <p:column headerText="Delete">
        <h:form>
            <p:commandButton ajax="false" value="Delete" action="#{orderMB.removeFromCart(dish)}"/>
        </h:form>
    </p:column>
</p:dataTable>

<p:commandButton ajax="false" value="Make order" action="#{orderMB.makeOrder}"/>
