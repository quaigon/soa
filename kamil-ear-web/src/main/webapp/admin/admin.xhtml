<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:tp="http://tutorialspoint.com/facelets">
<h:head>
    <title>Admin</title>
</h:head>
<body>

<tp:logout>

</tp:logout>
<br/>

<h:form>
    <p:outputLabel for="name" value="User name"/>
    <p:inputText id="name" value="#{userMB.user.name}" required="true"/>
    <br/>
    <p:outputLabel for="password" value="User Password "/>
    <p:inputText id="password" value="#{userMB.user.password}" rendered="true"/>
    <br/>
    <p:outputLabel for="role" value="User Role "/>
    <p:selectOneMenu id="role" value="#{userMB.user.role}">
        <f:selectItem itemValue="admin" itemLabel="admin" />
        <f:selectItem itemValue="deliver" itemLabel="deliver" />
        <f:selectItem itemValue="customer" itemLabel="customer" />
        <f:selectItem itemValue="manager" itemLabel="manager" />
        <f:selectItem itemValue="staff" itemLabel="staff" />
    </p:selectOneMenu>
    <br/>
    <p:commandButton id="save" action="#{userMB.createuser}" value="Add new user " />
</h:form>
</body>



</html>
