<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"  xmlns:p="http://primefaces.org/ui">
<head>
    <title>Admin</title>
</head>
<body>
<h:form>
    <h:outputLabel for="name" value="User name "/>
    <h:inputText id="name" value="#{userMB.user.name}" required="true"/>
    <br/>
    <h:outputLabel for="password" value="User Password "/>
    <h:inputText id="password" value="#{userMB.user.password}" rendered="true"/>
    <br/>
    <h:outputLabel for="role" value="User Role "/>
    <h:selectOneMenu id="role" value="#{userMB.user.role}">
        <f:selectItem itemValue="admin" itemLabel="admin" />
        <f:selectItem itemValue="deliver" itemLabel="deliver" />
        <f:selectItem itemValue="customer" itemLabel="customer" />
        <f:selectItem itemValue="manager" itemLabel="manager" />
        <f:selectItem itemValue="staff" itemLabel="staff" />
    </h:selectOneMenu>
    <br/>
    <h:outputLabel for="save" value="save"/>
    <h:commandButton id="save" action="#{userMB.createuser}" value="Add new user " />
</h:form>
</body>



</html>
