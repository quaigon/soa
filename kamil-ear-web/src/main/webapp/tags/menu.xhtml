<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<p:dataTable var="dish" value="#{foodMB.dishes}">

    <p:column headerText="Dish Name">
        <h:outputText value="#{dish.name}"/>
    </p:column>

    <p:column headerText="Dish Cost">
        <h:outputText value="#{dish.cost}"/>
    </p:column>

    <p:column headerText="Dish Category">
        <h:outputText value="#{dish.category}"/>
    </p:column>

    <p:column headerText="Ingridients">
        <p:dataTable var="ingr" value="#{dish.ingridientList}">
            <p:column>
                <h:outputText value="#{ingr.name}"/>
            </p:column>
        </p:dataTable>
    </p:column>

    <p:column headerText="Buttons">
        <h:form>
            <p:commandButton rendered="#{userMB.manager}" ajax="false" value="Delete" action="#{foodMB.deleteDish(dish)}"/>
            <p:commandButton rendered="#{userMB.customer}" ajax="false" value="Order" action="#{orderMB.addDish(dish)}"/>
        </h:form>
    </p:column>
</p:dataTable>
</html>
