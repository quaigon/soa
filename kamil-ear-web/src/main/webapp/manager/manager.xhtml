<h:form>
    <h:inputHidden value="#{foodMB.ingridient.ingridientId}"/><br/>
    <h:outputLabel for="name" value="Ingridient name"/>
    <h:inputText id="name" value="#{foodMB.ingridient.name}" required="true"/>
    <h:commandButton id="save" action="#{foodMB.addIngridient}" value="Add new ingridient"/>
    <br/>
</h:form>

<h:form>
    <h:inputHidden value="#{foodMB.newCategory.categoryId}"/><br/>
    <h:outputLabel for="categoryName" value="Category name"/>
    <h:inputText id="categoryName" value="#{foodMB.newCategory.name}" required="true"/>
    <h:commandButton id="addCategory" action="#{foodMB.addCategory}" value="Add new category"/>
    <br/>
</h:form>

<br/>
<br/>
<br/>

<h:form>
    <h:inputHidden value="#{foodMB.dish.dishId}"/><br/>
    <h:outputLabel for="dishName" value="Dish name "/>
    <p:inputText id="dishName" value="#{foodMB.dish.name}" required="true"/>
    <br/>
    <br/>
    <h:outputLabel for="cost" value="Dish cost "/>
    <p:inputNumber id="cost" value="#{foodMB.dish.cost}" symbol="PLN" symbolPosition="s"
                   decimalSeparator="," thousandSeparator="."/>
    <br/>
    <h:outputLabel for="ingridients" value="Ingridients"/>
    <br/>
    <p:selectManyMenu id="ingridients" converter="#{mbean}" value="#{foodMB.selected}">
        <f:selectItems value="#{foodMB.ingridients}" var="ing" itemLabel="#{ing.name}" itemValue="#{ing}"/>
    </p:selectManyMenu>
    <h:outputLabel for="category" value="Category"/>
    <p:selectOneListbox id="category" converter="#{categoryMBean}" value="#{foodMB.category}">
        <f:selectItems value="#{foodMB.categories}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat}"/>
    </p:selectOneListbox>
    <h:commandButton id="addDish" action="#{foodMB.addDish}" value="Add new dish"/>
</h:form>
